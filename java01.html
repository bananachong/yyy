<!DOCTYPE html>
    <html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .spen{
            background: green;
            width:200px;
            height: 200px;
        }
        div{
            height: 200px;
        }

    </style>
</head>
<body>
    <!--我们的标签分为行标签.块标签，内联标签-->
    <!--无语义标签，没有任何特殊的意义，没有特殊的样式-->
    <!--块标签自己独占一行,可以设置宽高-->
    <!--行标签可以和别人共存在一行，但是当内容超出一行就会自动换行的
    由内容撑开的高度，设置宽高是不生效的
    -->

    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <div style="background: red;width: 200px;">ssfs</div>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
    <spen>hell,lanou</spen>
</body>

</html>
